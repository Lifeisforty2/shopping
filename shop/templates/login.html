<!DOCTYPE html>
<html>
<head>
    <title>Login - ClickNBuy</title>
    {% load static %}
    <link href="{% static 'shop/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>ClickNBuy Sports Hub</h1>
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}"> 
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button button-primary">Login</button>
            <a href="{% url 'register' %} " class="register-button">Register</a>
        </form>
        <p class="slogan">Your Gateway to Sports Excellence</p>
    </div>
</body>
</html>
